<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        textarea {
            resize: none;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            margin-bottom: 20px;
            outline: none;
            transition: border 0.3s ease;
        }

        textarea:focus {
            border-color: #007bff;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            background-color: #f4f7f6;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            display: none; /* Initially hidden */
        }

        .result.success {
            background-color: #e9f7ef;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.spam {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            textarea {
                height: 80px;
            }

            button {
                font-size: 0.9rem;
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam Detection</h1>
        <form id="spamForm">
            <textarea id="message" placeholder="Enter text to check for spam"></textarea>
            <button type="submit">Check Spam</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    
    <script>
        document.getElementById('spamForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the input text
            const message = document.getElementById('message').value;

            // Fake API call for demo (replace this with actual API call)
            const result = fakeSpamCheck(message);

            // Display result
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';

            if (result.isSpam) {
                resultDiv.classList.remove('success');
                resultDiv.classList.add('spam');
                resultDiv.innerHTML = `Prediction: <strong>Spam</strong><br>Probability: ${result.probability}`;
            } else {
                resultDiv.classList.remove('spam');
                resultDiv.classList.add('success');
                resultDiv.innerHTML = `Prediction: <strong>Not Spam</strong><br>Probability: ${result.probability}`;
            }
        });

        // Fake API function (replace with actual API integration)
        function fakeSpamCheck(message) {
            // For demo purposes, if the message contains "lottery" it's considered spam
            if (message.toLowerCase().includes('lottery')) {
                return { isSpam: true, probability: 0.95 };
            } else {
                return { isSpam: false, probability: 0.10 };
            }
        }
    </script>
</body>
</html>
